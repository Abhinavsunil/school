{% extends 'base.html' %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>

         form {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          box-sizing: border-box;


        }

    </style>

    <script>
function validateForm() {
  let x = document.forms["myForm"]["user_name"].value;
  if (x == "") {
    alert("Given field to be filled out");
    return false;
  }
}
</script>

</head>
<body style="background-image:url({% static 'img/reg.jpg' %});background-size: cover;">
<form name="myForm" action="login" onsubmit="return validateForm()" method="post">
    {% csrf_token%}
    <input type="text" name="user_name" placeholder="Enter your username"><br>
    <input type="password" name="pass_word" placeholder="Enter your password"><br>
    <input type="password" name="confirm_password" placeholder="Confirm your password"><br>
    <input type="submit">
</form>
</body>
</html>
{% endblock %}
