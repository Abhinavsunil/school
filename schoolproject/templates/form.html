{% extends 'base.html' %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         form {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          box-sizing: border-box;
        }
    </style>
</head>
<body style="background-image:url({% static 'img/Form.jpg' %});background-size: cover;">
<form action="result" method="post">
    {% csrf_token%}
    <input type="text" name="name" placeholder="Enter your name"><br>
    <input type="date" name="dob" placeholder="Enter your date of birth"><br>
    <input type="number" name="age" placeholder="Enter your age"><br>
    <input type="text" name="gender" placeholder="Enter your gender"><br>
    <input type="number" name="mobile" placeholder="Enter your mobile number"><br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <input type="text" name="department" placeholder="Enter your department"><br>
    <input type="text" name="course" placeholder="Enter your course"><br>
    <input type="text" name="purpose" placeholder="Enter your purpose"><br>
    <input type="checkbox" name="material provide"> debit Note Book
    <input type="checkbox" name="material provide" >Exam Pappers
    <input type="checkbox" name="material provide">Pen<br>


    <input class="btn btn-primary" type="submit"><br>

    <a class="btn btn-danger" href="{% url 'schoolapp:home' %}" role="button">Logout</a>



</form>
</body>
</html>
{% endblock %}
